    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  
  <script>

    
    
    $(document).ready(function() {
   var info = false;
    $("#title").click(function() {
      if (!info) {
        $("#title").animate({bottom: "0px"}, 2200);
      $('#video').css({
        'filter': 'blur(5px)',
        'transition':'all 0.9s ease-out',
    });
        info = true;
      }
      else {
        $("#title").animate({bottom: "-440px"}, 2200);
      $('#video').css({
        'filter': 'blur(0px)',
        'transition':'all 0.9s ease-out',
    });
        info = false;    
      }
    });
});


    
    $("#backButton").click(function(){
      $('#video').css({
        'filter': 'blur(0px)',
        'transition':'all 0.5s ease-out',
    });
    });
      
      

    $('#infoButton').on('click', function(){
       $('#canvas').addClass('dim');
    });
      
      $('#infoButton').on('click', function(){
       $('#video ').addClass('blur');
    });
    
     $('.shepherd-button-secondary').on('click', function(){
       $('#canvas').removeClass('dim');
    });
      
      $('.shepherd-button-secondary').on('click', function(){
       $('#video ').removeClass('blur');
    });
    
    
  </script>
    
    

  
  <!--Translate script-->
  
  <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'ar,es,en,fr,ja,mi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<!--styling widget information from: http://stackoverflow.com/questions/11174558/need-help-styling-google-translate-button-->
    
    <script type="text/javascript">
        $('document').ready(function () {
            $('#google_translate_element').on("click", function () {

                // Change font family and color
                $("iframe").contents().find(".goog-te-menu2-item div, .goog-te-menu2-item:link div, .goog-te-menu2-item:visited div, .goog-te-menu2-item:active div, .goog-te-menu2 *")
                    .css({
                        'color': '#000000',
                    });

				
                // Change Google's default blue border
                $("iframe").contents().find('.goog-te-menu2').css('border', '1px solid #ffffff');
				
				$("iframe").contents().find('.goog-te-menu-frame', '.skiptranslate').css('background-color', 'blue');

                // Change the iframe's box shadow
                $(".goog-te-menu-frame").css({
                    '-moz-box-shadow': '0 3px 8px 2px #666666',
                    '-webkit-box-shadow': '0 3px 8px 2px #666',
                    'box-shadow': '0 3px 8px 2px #666'
                });
            });
        });
    </script>
  
<script src="/js/tutorial.js"  onload="startfirstTour()"></script>
